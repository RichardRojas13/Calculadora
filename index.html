<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta name="Calculadora" content="Creando una Calculadora">
    <link rel="stylesheet" href="./style.css">

<script type="text/javascript">
     
function suma(){

var n1 = document.getElementById("num1").valor;    
var n2 = document.getElementById("num2").valor;
var n3 = document.getElementById("num3").valor;
var n4 = document.getElementById("num4").valor;

var sum1 = parseInt(n1) + parseInt(n2);
var sum2 = parseInt(n3) + parseInt(n4);

var mul = parseInt(sum1) * parseInt(sum2);

alert("La multiplicacion entre ambos numeros es: "+ mul);
}

</script>

</head>
<body>

    <form>
        <div class="form-group">
            <label for="num1">Numero 1</label>
            <input type="number" class="form-control" id="num1" name="num1"/>
        </div>

        <div class="form-group">
            <label for="num2">Numero 2</label>
            <input type="number" class="form-control" id="num2" name="num2"/>
        </div>

        <div class="form-group">
            <label for="num3">Numero 3</label>
            <input type="number" class="form-control" id="num3" name="num3"/>
        </div>

        <div class="form-group">
            <label for="num4">Numero 4</label>
            <input type="number" class="form-control" id="num4" name="num4"/>
        </div>

        <button type="submit" class="btn btn-primary" onclick="suma()">Operacion</button>
    </form>

</body>
</html>
